<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Inter;
        font-weight: 600;
        line-height: 1.6;
        color: #222222;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #b20811;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
        background: #fff;
        border: 1px solid #ddd;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #b20811;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{% block header %}Kwizzy{% endblock %}</h1>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="footer">
      <p>Â© 2024 Kwizzy. All rights reserved.</p>
    </div>
  </body>
</html>
