<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      font-family: Neue Montreal;
      line-height: 2;
      color: #ffffff;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <div
      style="
        background-image: url('https://drive.usercontent.google.com/download?id=1iuCYroTZUdU9PvZmxzORoXymBOjVpCQ2&authuser=0');
        background-size: cover;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      "
    >
      <div
        style="
          background-color: transparent;
          padding: 0px 20px;
          border-radius: 10px 10px 0 0;
          text-align: center;
          color: white;
          font-family: Neue Montreal;
        "
      >
        {% block header %}{% endblock %}
      </div>

      <div
        style="
          background-color: transparent;
          border-radius: 0 0 10px 10px;
          font-family: Neue Montreal;
          color: #ffffff;
        "
      >
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
